<title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>

<meta charset='utf-8'>
<meta http-equiv='content-type' content='text/html; charset=UTF-8'>
<meta name='viewport' content='width=device-width,minimum-scale=1'>

<link rel='shortcut icon' href='{{ 'img/favicons/favicon.ico' | absolute_url }}' type='image/x-icon'>
<link rel='icon' href='{{ 'img/favicons/favicon-32.png' | absolute_url }}' sizes='32x32'>
<link rel='icon' href='{{ 'img/favicons/favicon-48.png' | absolute_url }}' sizes='48x48'>
<link rel='icon' href='{{ 'img/favicons/favicon-96.png' | absolute_url }}' sizes='96x96'>
<link rel='icon' href='{{ 'img/favicons/favicon-144.png' | absolute_url }}' sizes='144x144'>

<link rel='canonical' href='{{ site.url }}{% if site.baseurl %}{{ site.baseurl }}{% endif %}{{ page.url | remove: '/' }}' />
<link rel='alternate' type='application/rss+xml' title='{{ site.title }}' href='{{ 'feed.xml' | prepend: site.baseurl | prepend: site.url }}'>

<meta name='description' content='{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}'>

<meta property='og:site_name' content='{{ site.title }}' />
<meta property='og:type' content='website' />
<meta property='og:title' content='{% if title %}{{ title }}{% elsif page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}' />
<meta property='og:description' content='{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}' />
<meta property='og:url' content='{{ site.url }}{% if site.baseurl %}{{ site.baseurl }}{% endif %}{{ page.url | remove: '/' }}' />
<meta property='og:image' content='{{ site.url }}{{ site.baseurl }}{% if page.cover %}{{ page.cover }}{% else %}{{ site.cover }}{% endif %}' />
<meta property='og:image:type' content='image/png'>
<meta property='og:image:width' content='4096'>
<meta property='og:image:height' content='2048'>

<meta name='twitter:card' content='summary_large_image' />
<meta name='twitter:title' content='{% if title %}{{ title }}{% elsif page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}' />
<meta name='twitter:description' content='{% if excerpt %}{{ excerpt }}{% elsif page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}' />
<meta name='twitter:url' content='{{ site.url }}{{ site.baseurl }}' />
<meta name='twitter:image' content='{{ site.url }}{{ site.baseurl }}{% if page.cover %}{{ page.cover }}{% else %}{{ site.cover }}{% endif %}' />
<meta name='twitter:site' content='@{{ site.twitter }}' />

<script type='application/ld+json'>
{% include metadata.json %}
</script>

{% comment %}
<meta property='article:publisher' content='https://www.facebook.com/{{ site.facebook }}' />
{% if excerpt %}
<meta property='article:published_time' content='{% if page.date %}{{ page.date | date_to_xmlschema }}{% elsif post.date %}{{ post.date | date_to_xmlschema }}{% endif %}' />
<meta property='article:modified_time' content='{% if page.date %}{{ page.date | date_to_xmlschema }}{% elsif post.date %}{{ post.date | date_to_xmlschema }}{% endif %}' />
{% endif %}
{% if page.tags.size > 0 %}
<meta property='article:tag' content='{{ page.tags | first | capitalizeall }}' />
{% endif %}
{% endcomment %}

<link href="https://fonts.googleapis.com/css?family=Lato:900|Roboto:300,400,700" rel="stylesheet"> 
<style type='text/css'>
{% capture include_to_scssify %}
  {% include style.scss %}
{% endcapture %}
{{ include_to_scssify | scssify }}
</style>

{% comment %}
<script async src='https://cdn.ampproject.org/v0.js'></script>
<style amp-boilerplate>body{-webkit-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-moz-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-ms-animation:-amp-start 8s steps(1,end) 0s 1 normal both;animation:-amp-start 8s steps(1,end) 0s 1 normal both}@-webkit-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-moz-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-ms-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-o-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}</style><noscript><style amp-boilerplate>body{-webkit-animation:none;-moz-animation:none;-ms-animation:none;animation:none}</style></noscript>
{% endcomment %}
